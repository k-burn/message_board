<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Message Bored</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Reenie+Beanie" rel="stylesheet">
    <!--Angular Sourcing-->
    <script src="/vendors/angular.js"></script>
    <script src="/vendors/angular-route.js"></script>
    <script src="/vendors/angular-animate.min.js"></script>
    <script src="/vendors/angular-aria.min.js"></script>
    <script src="/vendors/angular-material.css"></script>
    <script src="/vendors/angular-material.min.js"></script>
    <script src="/vendors/angular-messages.min.js"></script>
    <script src="/vendors/angular-route.js"></script>
    <script src="/vendors/angular.min.js"></script>
    <!--Client.js-->
    <script src="/scripts/client.js"></script>
</head>
<body ng-app="MessageBoard">

    <div ng-controller ="MessageController as mc">
        <h1>Message Bored</h1>
        <h4>a messaging platform specifically for bored people who do not value styling or features</h4>
        <br>
        <div id="formWrapper">
            <form ng-submit= "mc.addMessage(mc.messageToAdd)">
                <input placeholder="NAME" ng-model="mc.messageToAdd.name" type="text">
                <input placeholder="MESSAGE" ng-model="mc.messageToAdd.message" type="text">
                <input type="submit">
            </form>
        </div>
        <br>
        <div ng-repeat="message in mc.messageHistory">
            <p>{{message.name}} : {{message.message}}</p>
            <button class="deleteBTN" ng-click="mc.deleteMessage(message.id)">Delete</button>
        </div>
    </div>
</body>
</html>
